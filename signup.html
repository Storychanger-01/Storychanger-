<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <input type="text" id="newUsername" placeholder="Username" class="w-full p-2 mb-4 border rounded" />
    <input type="password" id="newPassword" placeholder="Password" class="w-full p-2 mb-4 border rounded" />
    <button onclick="signup()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="index.html" class="text-blue-500">Login</a></p>
  </div>
</body>
</html>
