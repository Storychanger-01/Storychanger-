<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-10">
  <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>
  <div class="bg-gray-800 p-6 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-2">Welcome, Admin!</h2>
    <p class="mb-4">Use this dashboard to post updates and manage class info.</p>
    <textarea placeholder="Post an update..." class="w-full p-2 rounded mb-4 text-black"></textarea>
    <button class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Post</button>
  </div>
</body>
</html>
